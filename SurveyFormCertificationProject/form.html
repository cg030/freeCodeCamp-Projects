<!DOCTYPE html>
<html>
  <head>
    <link rel= "stylesheet" href="styles.css" />
    <title>Survey Form</title>
    <meta charset="UTF8" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id= "description">This is filler text. It is a short description of the survey form. How interesting.</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name: </label>
      <input id="name" name="name" type="text" required placeholder="Name">
      <label for="email" id="email-label">Email: </label>
      <input id="email" name="email" type="email" required placeholder="Email">
      <label for="number" id="number-label">Number: </label>
      <input id="number" name="number" type="number" min="0" max="100" placeholder="Number">
      <label for="dropdown">Select an option: </label>
      <select id="dropdown" name="dropdown">
        <option value="">Please select</option>
        <option value="Option1">Option 1</option>
        <option value="Option2">Option 2</option>
      </select>
      <div>
      <input name="radio" type="radio" value="Value1">
      </div>
      <div>
      <input name="radio" type="radio" value="Value2">
      </div>
      <div>
      <input name="checkbox1" type="checkbox" value="1">
      </div>
      <div>
      <input name="checkbox2" type="checkbox" value="2">
      </div>
      <div>
      <input name="checkbox3" type="checkbox" value="3">
      </div>
      <div>
      <textarea id="textarea"></textarea>
      </div>
      <div>
      <input type="submit" name="submit" id="submit">
      </div>
  </body>
